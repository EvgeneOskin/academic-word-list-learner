<!doctype html>
<html lang="en" ng-app="main" ng-strict-di>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Enable all requests, inline styles, and eval() see https://github.com/apache/cordova-plugin-whitelist#content-security-policy-->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; media-src *; img-src *">
    <link rel="icon" type="image/ico" href="favicon.ico">
    <!--[if IE]>
    <link rel="shortcut icon" href="/favicon.ico" type="image/vnd.microsoft.icon">
    <![endif]-->
    <title>Sample app</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body class="platform-cordova" layout="column" flex>
    <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->
    <ion-list ng-controller="MyCtrl"
      show-delete="shouldShowDelete"
      show-reorder="shouldShowReorder"
      can-swipe="listCanSwipe">
      <ion-item ng-repeat="item in items">
        <h2>{{item.title}}</h2>
        <p>{{item.description}}</p>
        <ion-option-button class="button-positive"
          ng-click="share(item)">
          Share
        </ion-option-button>
        <ion-option-button class="button-info"
          ng-click="edit(item)">
          Edit
        </ion-option-button>
        <ion-delete-button class="ion-minus-circled"
          ng-click="items.splice($index, 1)">
        </ion-delete-button>
        <ion-reorder-button class="ion-navicon"
          on-reorder="reorderItem(item, $fromIndex, $toIndex)">
        </ion-reorder-button>

      </ion-item>
    </ion-list>

    <script src="scripts/bundle.js"></script>
  </body>

</html>
